  <script type="text/javascript">
    function parImpar()
    {
      numero=prompt("Ingrese un numero");
      if(numero%2===0)
        alert("El número es par");
      else
        alert("El número es impar");
    }
    function tablasDeMultiplicar()
    {
      numero=prompt("Ingrese un numero");
      arr=[];
      for(i=0;i<=10;i++)
      {
        resultado=numero*i;
        arr.push(resultado);
      }
      alert("La tabla de multiplicar de "+ numero+" es, del 0 al 10: "+arr);

    }
    function productoSumas()
    {
      n1=parseInt(prompt("Ingrese el primer número: "));
      n2=prompt("Ingrese el segundo número: ");
      resultado=0;
      for(i=0;i<n2;i++)
      {
        resultado+=n1;
      }
      alert("El resultado de "+n1+"*"+n2+" es: "+resultado);
    }
  </script>
