<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link rel="stylesheet" href="../css/styles.css">
  <title>Insertion sort</title>
</head>

<body>
  <button onclick="location.href='../ordenamientos.html'" type="button">ðŸ ¸</button>
  <div class="box" id="heading">
    <h1>Insertion Sort</h1>

  </div>
  <div align="center">
    <label for="numero">Ingrese un elemento al arreglo: </label>
    <input type="number" id="numero" />
    <button onclick="addNumber()">âœ”</button>
    <br />
    <label id="resultado"></label>
  </div>
  <script type="text/javascript">
    var arr=[];
    function addNumber()
    {
      numero = parseInt(document.getElementById("numero").value);
      arr.push(numero);
      document.getElementById("resultado").innerHTML=Insercion(arr);
    }
    function Insercion(arr)
    {
        n = arr.length;
        let i, key, j;
        for (i = 1; i < n; i++)
        {
            key = arr[i];
            j = i - 1;
            while (j >= 0 && arr[j] > key)
            {
                arr[j + 1] = arr[j];
                j = j - 1;
            }
            arr[j + 1] = key;
        }
        return arr;
    }
  </script>
</body>

</html>
