<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../css/styles.css">
  <title>Bubble sort</title>
</head>

<body>
  <button onclick="location.href='../ordenamientos.html'" type="button">ðŸ ¸</button>
  <div class="box" id="heading">
    <h1>Bubble Sort</h1>

  </div>
  <div align="center">
    <label for="numero">Ingrese un elemento al arreglo: </label>
    <input type="number" id="numero" />
    <button onclick="addNumber()">âœ”</button>
    <br />
    <label id="resultado"></label>
  </div>
  <script type="text/javascript">
    var arr=[];
    function addNumber()
    {
      numero = document.getElementById("numero").value;
      arr.push(numero);
      document.getElementById("resultado").innerHTML=bubbleSort(arr);
    }
    function bubbleSort(arr) {
      for (var i = 0; i < arr.length; i++) {
        for (var j = 0; j < (arr.length - i - 1); j++) {
          if (arr[j] > arr[j + 1]) {
            var temp = arr[j]
            arr[j] = arr[j + 1]
            arr[j + 1] = temp
          }
        }
      }
      return arr;
    }
  </script>
</body>

</html>
