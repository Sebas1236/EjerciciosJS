<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link rel="stylesheet" href="../css/styles.css">
  <title>Pares 1-100 do while</title>
</head>

<body>
  <button onclick="location.href='do_while.html'" type="button">ðŸ ¸</button>
  <div align="center">


    <p>
      Los pares del 0 al 100 son:
    </p>
    <script type="text/javascript">
      i = 1;
      do {
        if (i % 2 === 0)
          document.write(i + '\t');
        i++;
      } while (i <= 100)
    </script>
  </div>
</body>

</html>
