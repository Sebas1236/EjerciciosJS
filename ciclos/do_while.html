      <a onclick="sumatoriaDoWhile()"><p>Sumatoria 100 Do While</p></a>
    </div>
  </div>
  <script type="text/javascript">
  function sumatoriaDoWhile()
  {
    suma=0;
    i=1;
    do{
      suma+=i;
      i++;
    }while(i<=100);
      alert("La suma de los primeros 100 números es: "+suma);
  }

  </script>
